<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="ttt.css">
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="grid-container">
        <div class="grid-item" onclick="updateBoard(id)" id="1">T</div>
        <div class="grid-item" onclick="updateBoard(id)" id="2">I</div>
        <div class="grid-item" onclick="updateBoard(id)" id="3">C</div>
        <div class="grid-item" onclick="updateBoard(id)" id="4">T</div>
        <div class="grid-item" onclick="updateBoard(id)" id="5">A</div>
        <div class="grid-item" onclick="updateBoard(id)" id="6">C</div>
        <div class="grid-item" onclick="updateBoard(id)" id="7">T</div>
        <div class="grid-item" onclick="updateBoard(id)" id="8">O</div>
        <div class="grid-item" onclick="updateBoard(id)" id="9">E</div>
        <div class="infoArea" id="infoArea">
          <p>When Ready</p> 
          <p>Press Start</p> 
          <button onclick="startGame()">START</button>
        </div>
      </div>
    <script src="scriptTTT.js"></script>
  </body>
</html>
